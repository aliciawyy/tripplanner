    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      var getUrlParameter = function getUrlParameter(sParam) {
          var sPageURL = decodeURIComponent(window.location.search.substring(1)),
              sURLVariables = sPageURL.split('&'),
              sParameterName,
              i;

          for (i = 0; i < sURLVariables.length; i++) {
              sParameterName = sURLVariables[i].split('=');

              if (sParameterName[0] === sParam) {
                  return sParameterName[1] === undefined ? true : sParameterName[1];
              }
          }
      };
      // This example requires the Places library. Include the libraries=places
      // parameter when you first load the API. For example:
      var map;
      var city = getUrlParameter('city');
      var interest = getUrlParameter('places');
      var duration = getUrlParameter('duration');
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 48.8566, lng: 2.3522},
          zoom: 15
        });
        var geocoder = new google.maps.Geocoder();
        var location = city;
        geocoder.geocode( { 'address': location }, function(results, status) {
            if (status == google.maps.GeocoderStatus.OK) {
                map.setCenter(results[0].geometry.location);
            } else {
                alert("Could not find location: " + location);
            }
        });
        /*var infowindow = new google.maps.InfoWindow();

        service.getDetails({

        loadPlace(city,interest);
        
      }
      function loadPlace(cityName, type){
        $.ajax({
          url: '/home/GetPlans',
          data: 'cityName='+cityName+'&places='+interest+'&duration='+duration,
          success: function( data ) {
            for (day=0;day<data.length;day++)
            for (i=0;i<data[day].NumberOfActivity;i++)
            addPlace(data[day].Activities[i].Id);
          }
        });
      }
      function addPlace(id){
        var infowindow = new google.maps.InfoWindow();
        var service = new google.maps.places.PlacesService(map);

        service.getDetails({
          placeId: id
        }, function(place, status) {
          if (status === google.maps.places.PlacesServiceStatus.OK) {
            var marker = new google.maps.Marker({
              map: map,
              position: place.geometry.location
            });
            google.maps.event.addListener(marker, 'click', function() {
              infowindow.setContent('<div><strong>' + place.name + '</strong><br>' +
                'Place ID: ' + place.place_id + '<br>' +
                place.formatted_address + '</div>');
              infowindow.open(map, this);
            });
          }
        });
      }
    </script>
  </head>
  <body>
    <div id="map"></div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYtV0LtK9nxpMXevzNlZngmHNV11e8AkI&libraries=places&callback=initMap">
    </script>
